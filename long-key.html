<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>*</title>
  <link rel="stylesheet" href="stylesheet-pages.css" />

  <link rel="icon" type="image/png" href="dove.png" />
</head>

<body id="key">

  <main>

    <div class="row-item k1">
      <img src="imgs/long-key/falling-key.jpg" loading="lazy" class="clickable-image"/>
    </div>

    <div class="row-item k2">
      <img src="imgs/long-key/moving-key.jpg" loading="lazy" class="clickable-image"/>
    </div>

<div class="grid-item caption6">
  <p style="color: white;"><i>falling key</i>, 2021<br> 
    Bronze</p>
    </div>

    <div class="grid-item caption7">
      <p style="color: white;"><i>rotated key</i>, 2021<br> 
       Bronze</p>
    </div>

  </main>

  <script>
    const images = document.querySelectorAll('.clickable-image');
  images.forEach(image => {
    image.addEventListener('click', () => {
      const enlargedImage = document.createElement('div');
      enlargedImage.classList.add('enlarged-image');
      const img = document.createElement('img');
      img.src = image.src;
      enlargedImage.appendChild(img);
      document.body.appendChild(enlargedImage);
      enlargedImage.addEventListener('click', () => {
        document.body.removeChild(enlargedImage);
      });
    });
  });
  </script>

</body>

</main>
