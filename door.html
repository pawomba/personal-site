    <div class="row-item d1">
      <img src="imgs/Door/doorside.jpg" loading="lazy" class="clickable-image"/>

    <div class="row-item d2">

<div class="grid-item dcaption1">
  <p style="color: white;"><i>Panic Piggybank</i>, 2023<br> 
    Etched panic push bar, aluminum square, brass, coins, hardware</p>
    </div>

  </main>

  <script>
    const images = document.querySelectorAll('.clickable-image');
  images.forEach(image => {
    image.addEventListener('click', () => {
      const enlargedImage = document.createElement('div');
      enlargedImage.classList.add('enlarged-image');
      const img = document.createElement('img');
      img.src = image.src;
      enlargedImage.appendChild(img);
      document.body.appendChild(enlargedImage);
      enlargedImage.addEventListener('click', () => {
        document.body.removeChild(enlargedImage);
      });
    });
  });
  </script>

</body>

</main>
