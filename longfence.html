<body>

  <main class="longfence">

    <div class="longfence1">
      <img src="imgs/longfence/Helena Anrather Apple Stretching.jpg" alt="" loading="lazy" class="clickable-image"/>
    </div>

    <div class="longfence2">
      <img src="imgs/longfence/Helena Anrather Apple Stretching (1).jpg" alt="" loading="lazy"  class="clickable-image"/>
    </div>

    <div class="longfence3">
      <p style="color: white;"><i>Tamperproof Heart Bolts</i>, 2023<br>
        Brass<br>
      </p>
    </div>


  </main>

  <script>
    const images = document.querySelectorAll('.clickable-image');
  images.forEach(image => {
    image.addEventListener('click', () => {
      const enlargedImage = document.createElement('div');
      enlargedImage.classList.add('enlarged-image');
      const img = document.createElement('img');
      img.src = image.src;
      enlargedImage.appendChild(img);
      document.body.appendChild(enlargedImage);
      enlargedImage.addEventListener('click', () => {
        document.body.removeChild(enlargedImage);
      });
    });
  });
  </script>

</body>
